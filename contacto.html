<body>

<header class="site-header">
  <div class="header-inner">

    <div class="header-left">
      <a href="/" class="brand-link">

    <div class="header-right">

      </a>
    </div>

  </div>
</header>

<!-- MAIN CONTENT -->
<main class="contact-main">

  <h1 class="contact-title">Contacto</h1>

  <div class="contact-card">

    <!-- AJAX Formspree contact form -->
    <form id="contactForm" class="contact-form">

      <div class="field">
        <label>Nombre*</label>
        <input type="text" name="name" required>
      </div>

      <div class="field">
        <label>Email*</label>
        <input type="email" name="_replyto" required>
      </div>

      <div class="field">
        <label>Mensaje*</label>
        <textarea name="message" required></textarea>
      </div>

      <button type="submit" class="contact-submit">Enviar mensaje</button>

      <!-- Success & error messages -->
      <div id="successMessage" class="contact-feedback success">
        Tu mensaje se ha enviado correctamente.
      </div>

      <div id="errorMessage" class="contact-feedback error">
        Ha ocurrido un error. Por favor, inténtalo de nuevo.
      </div>

    </form>

  </div>

</main>

<!-- FOOTER -->
<footer class="cl-footer">
  <div class="cl-footer-inner">
    © 2026 <span class="cl-footer-brand">CivicLearn</span> — Todos los derechos reservados.
  </div>
</footer>

<!-- AJAX LOGIC: NO REDIRECT -->
<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const form = e.target;

  const success = document.getElementById("successMessage");
  const error = document.getElementById("errorMessage");

  success.style.display = "none";
  error.style.display = "none";

  const payload = {
    site: "pruebaccse.com",
    page: window.location.pathname,
    name: form.querySelector('input[name="name"]').value,
    email: form.querySelector('input[name="_replyto"]').value,
    message: form.querySelector('textarea[name="message"]').value
  };

  try {
    const response = await fetch("https://civiclearn.app.n8n.cloud/webhook/contact", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (response.ok) {
      success.style.display = "block";
      form.reset();
    } else {
      error.style.display = "block";
    }

  } catch (err) {
    error.style.display = "block";
  }
});
</script>



</body>
